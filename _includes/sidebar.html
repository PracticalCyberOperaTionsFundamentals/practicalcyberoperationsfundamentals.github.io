{% for section in site.data.navigation %}
<details {% if page.url contains section.base %}open{% endif %}>
  <summary>{{ section.title }}</summary>
  <ul>
    {% for item in section.items %}
      <li>
        <a href="{{ item.url | relative_url }}"
           class="{% if page.url == item.url %}active{% endif %}">
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</details>
{% endfor %}
